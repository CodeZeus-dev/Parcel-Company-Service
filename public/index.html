<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parcel Service Form</title>
  </head>
  <body>
    <header>
      <h1>Parcels & Trucks Service</h1>
    </header>
    <form action="/add" method="POST">
      <fieldset>
        <h3>Create a new Parcel</h3>
        <label for="parcelID">Parcel ID</label>
        <input type="text" id="parcelID" name="parcelID" required />
        <br /><br />
        <label>Weight</label>
        <input
          type="number"
          id="weight"
          name="weight"
          min="1"
          max="300"
          required
        />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <form action="/view" method="POST">
      <fieldset>
        <h3>View an employee</h3>
        <label>Employee ID</label>
        <input type="text" id="empID" name="id" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>
    <form action="/update" method="POST">
      <fieldset>
        <h3>Update an employee</h3>
        <label>Employee ID</label>
        <input type="text" id="empID" name="id" required />
        <br /><br />
        <label>New Name</label>
        <input type="text" id="name" name="name" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <form action="/delete" method="POST">
      <fieldset>
        <h3>Delete an employee</h3>
        <label>Employee ID</label>
        <input type="text" id="empID" name="id" required />
        <br /><br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <br /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
