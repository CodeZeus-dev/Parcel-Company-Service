<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Parcel Service Form</title>
  </head>
  <body>
    <header>
      <h1>Parcels & Trucks Service</h1>
    </header>
    <form action="/trucks" method="POST">
      <fieldset>
        <h3>Create a new Truck</h3>
        <label for="parcelID">Truck ID</label>
        <input type="text" id="parcelID" name="parcelID" required />
        <br /><br />
        <label>Capacity</label>
        <input
          type="number"
          id="capacity"
          name="capacity"
          min="1"
          max="500"
          required
        />
        <br /><br />
        <button type="submit">Create</button>
      </fieldset>
    </form>
    <form action="/view" method="POST">
      <fieldset>
        <h3>Add a Parcel</h3>
        <label>Truck ID</label>
        <input type="text" id="trId" name="trId" required />
        <br /><br />
        <label>Parcel ID</label>
        <input type="text" id="parId" name="parId" required />
        <br /><br />
        <label>Parcel Weight</label>
        <input
          type="number"
          id="parWgt"
          name="parWgt"
          min="1"
          max="300"
          required
        />
        <br /><br />
        <button type="submit">Add</button>
        <br /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
